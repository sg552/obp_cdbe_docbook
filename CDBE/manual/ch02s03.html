<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="id440260"></a>2.3. 卸载CDBE</h2></div></div></div>
<p>只要简单删除CDBE目录即可。如果您在安装时将CDBE解压缩到了D:\obp\目录，则只需删除D:\obp\CDBE目录即可。</p>
