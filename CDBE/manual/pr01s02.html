<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="id391547"></a>2. CDBE中集成的软件</h2></div></div></div>
<p>CDBE集成的全部软件都是开源软件。作者几乎没有对这些软件本身做任何修改，只是将他们集成到了一起，便于 Windows
      环境下的用户使用。有关CDBE中集成的全部软件的详细信息，请参考<a href="appendix-soft.html#appendix-cdbe-soft" title="A.1. CDBE集成的软件">第 A.1 节 “CDBE集成的软件”</a>。</p>
<div class="note" style="margin-left: 0.5in; margin-right: 0.5in;"><table border="0" summary="Note">
<tr>
<td rowspan="2" align="center" valign="top" width="25"><img alt="[注意]" src="images/note.png"></td>
<th align="left">注意</th>
</tr>
<tr><td align="left" valign="top"><p>只是对FOP进行了修改，使之更好的支持CJK。参见<a href="http://issues.apache.org/bugzilla/show_bug.cgi?id=29711" target="_top">PATCH
        RFC3066 fix </a>。感谢<a href="http://www.redsaga.com/mambo/" target="_top">曹晓钢</a>。</p></td></tr>
</table></div>
</div>
