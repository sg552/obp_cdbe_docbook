<a name="id458324"></a>4.6. 使用CDBE提供的template</h2></div></div></div>
<p>CDBE提供了如下的template：</p>
<div class="itemizedlist"><ul type="disc">
<li><p>article：单文件article模版</p></li>
<li><p>book：单文件book模版</p></li>
<li><p>book-xinclude：使用Xinlude的book模版</p></li>
<li><p>LDP-article：LDP的article模版</p></li>
<li><p>LDP-book：LDP的book模版</p></li>
</ul></div>
</div>
