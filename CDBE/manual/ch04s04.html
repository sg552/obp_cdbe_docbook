<a name="id458284"></a>4.4. CDBE使用的CSS文件</h2></div></div></div>
<p>CDBE默认使用D:\obp\CDBE\custom\css\目录下的style.css文件。</p>
<p>用户也可以使用自己的CSS文件，应该将自己的style.css 文件放在源代码src目录的css子目录下。</p>
