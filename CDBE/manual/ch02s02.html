<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="id393545"></a>2.2. 安装CDBE</h2></div></div></div>
<p>安装CDBE十分简单，它是一个.zip压缩包。</p>
<p>首先将其解压缩到适当位置，建议解压缩到D:\obp\目录下。</p>
<p>执行 install.bat 文件。</p>
